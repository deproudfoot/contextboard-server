services:
  - type: web
    name: contextboard-api
    env: node
    plan: free
    region: oregon
    rootDir: api
    buildCommand: npm install && npx prisma generate
    startCommand: npm run migrate && npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: INVITE_ALLOWLIST
        value: ""
      - key: DATABASE_URL
        fromDatabase:
          name: contextboard-db
          property: connectionString
  - type: static
    name: contextboard-web
    rootDir: web
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://contextboard-api.onrender.com

databases:
  - name: contextboard-db
    plan: free
